<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"> Developer </p>

<ul id="item">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
</ul>
</body>
<script>
    // Bài 1:
    const element = document.getElementById('text')
    element.style.color = '#777'
    element.style.fontSize = '2rem'
    element.innerHTML = 'Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript'

    // Bài 2:
    const item = document.querySelectorAll('#item li')
    item.forEach(item => item.style.color = 'blue')

    // Bài 3:
    // Thêm 3 thẻ <li> có nội dung Item 8, Item 9, Item 10 vào cuối danh sách
    const get_element = document.getElementById('list')
    for (let i = 8; i <= 10; i++) get_element.insertAdjacentHTML('beforeend', `<li>Item ${i}</li>`)

    // Sửa nội dung thẻ <li> 1 thành màu đỏ
    get_element.querySelector('li').style.color = 'red'

    // Sửa background thẻ <li> 3 thành màu xanh
    get_element.querySelector('li:nth-child(3)').style.backgroundColor = 'blue'

    // remove thẻ <li> 4
    const item4 = get_element.querySelector('li:nth-child(4)')
    item4.parentNode.removeChild(item4)
</script>
</html>
